{% extends 'base.html' %}

{% block content %}

<form action="{% url 'board:update' article.pk %}" method="POST">
  {% csrf_token %}

  <div>
    제목: <input name='title' type="text" value="{{article.title}}">
  </div>
  <div>
    내용: <textarea name="content" cols="30" rows="10">{{article.content}}</textarea>
  </div>
  <div>
    <button>작성</button>
  </div>

</form>

{% endblock content %}
